<h2 class="chapter-num">131</h2>
<p>
<span class="verse Ps_131_1" data-osis="Ps.131.1"><span class="verse-num v-1">1&nbsp;</span>ترنيمة المصاعد. لداود‎. ‎يا رب لم يرتفع قلبي ولم تستعل عيناي ولم اسلك في العظائم ولا في عجائب فوقي‎.</span>
<span class="verse Ps_131_2" data-osis="Ps.131.2"><span class="verse-num v-2">2&nbsp;</span>‎بل هدأت وسكت نفسي كفطيم نحو امه نفسي نحوي كفطيم‎.</span>
<span class="verse Ps_131_3" data-osis="Ps.131.3"><span class="verse-num v-3">3&nbsp;</span>‎ليرج اسرائيل الرب من الآن والى الدهر</span>

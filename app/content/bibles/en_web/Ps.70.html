<div class="chapter nt WEB" lang="en" dir="ltr" data-osis="Ps.70">
<h2 class="chapter-num">70</h2>
<p>
<span class="verse" data-osis="Ps.70.1"><span class="verse-num verse-1">1&nbsp;</span>Hurry, God, to deliver me.</span>

<span class="verse" data-osis="Ps.70.2"><span class="verse-num">2&nbsp;</span>Let them be disappointed and confounded who seek my soul.</span>

<span class="verse" data-osis="Ps.70.3"><span class="verse-num">3&nbsp;</span>Let them be turned because of their shame</span>

<span class="verse" data-osis="Ps.70.4"><span class="verse-num">4&nbsp;</span>Let all those who seek you rejoice and be glad in you.</span>

<span class="verse" data-osis="Ps.70.5"><span class="verse-num">5&nbsp;</span>But I am poor and needy.</span>

</p>

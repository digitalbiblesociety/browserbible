<div class="chapter WEB ot Ps_93" data-osis="Ps.93" lang="en" dir="ltr">
<h2 class="chapter-num">93</h2>
<p>
<span class="verse Ps_93_1" data-osis="Ps.93.1"><span class="verse-num v-1">1&nbsp;</span>Yahweh reigns!</span>
<span class="verse Ps_93_2" data-osis="Ps.93.2"><span class="verse-num v-2">2&nbsp;</span>Your throne is established from long ago.</span>
<span class="verse Ps_93_3" data-osis="Ps.93.3"><span class="verse-num v-3">3&nbsp;</span>The floods have lifted up, Yahweh,</span>
<span class="verse Ps_93_4" data-osis="Ps.93.4"><span class="verse-num v-4">4&nbsp;</span>Above the voices of many waters,</span>
<span class="verse Ps_93_5" data-osis="Ps.93.5"><span class="verse-num v-5">5&nbsp;</span>Your statutes stand firm.</span>
</p>

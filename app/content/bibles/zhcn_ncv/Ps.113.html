<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.113">
<h2 class="chapter-num">113</h2>
<p>
<span class="verse" data-osis="Ps.113.1"><span class="verse-num verse-1">1&nbsp;</span>颂赞至高的　神垂顾贫寒人你们要赞美耶和华。耶和华的仆人哪！你们要赞美，要赞美耶和华的名。</span>
<span class="verse" data-osis="Ps.113.2"><span class="verse-num">2&nbsp;</span>耶和华的名是应当称颂的，从现在直到永远。</span>
<span class="verse" data-osis="Ps.113.3"><span class="verse-num">3&nbsp;</span>从日出之地到日落之处，耶和华的名都该受赞美。</span>
<span class="verse" data-osis="Ps.113.4"><span class="verse-num">4&nbsp;</span>耶和华高过万国，他的荣耀超越诸天。</span>
<span class="verse" data-osis="Ps.113.5"><span class="verse-num">5&nbsp;</span>谁像耶和华我们的　神呢？他坐在至高之处，</span>
<span class="verse" data-osis="Ps.113.6"><span class="verse-num">6&nbsp;</span>他俯首垂顾天上和地下的事。</span>
<span class="verse" data-osis="Ps.113.7"><span class="verse-num">7&nbsp;</span>他从灰尘中抬举贫寒人，从粪堆中提拔穷乏人，</span>
<span class="verse" data-osis="Ps.113.8"><span class="verse-num">8&nbsp;</span>使他们和权贵同坐，就是和他子民中的权贵同坐，</span>
<span class="verse" data-osis="Ps.113.9"><span class="verse-num">9&nbsp;</span>他使不能生育的妇人安居家中，成了有许多儿女的快乐母亲。你们要赞美耶和华。</span>
</p>

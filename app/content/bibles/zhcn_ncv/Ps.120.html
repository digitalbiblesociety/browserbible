<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.120">
<h2 class="chapter-num">120</h2>
<p>
<span class="verse" data-osis="Ps.120.1"><span class="verse-num verse-1">1&nbsp;</span>朝圣之歌（原文作“往上行之歌”）。我在急难中呼求耶和华，他就应允我。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.120.2"><span class="verse-num">2&nbsp;</span>耶和华啊！求你救我脱离说谎的嘴唇，救我脱离诡诈的舌头。</span>
<span class="verse" data-osis="Ps.120.3"><span class="verse-num">3&nbsp;</span>诡诈的舌头啊！他要给你什么呢？他要加给你什么呢？</span>
<span class="verse" data-osis="Ps.120.4"><span class="verse-num">4&nbsp;</span>就是勇士的利箭，和罗腾木烧的炭火。</span>
<span class="verse" data-osis="Ps.120.5"><span class="verse-num">5&nbsp;</span>我寄居在米设，住在基达的帐棚中，有祸了。</span>
<span class="verse" data-osis="Ps.120.6"><span class="verse-num">6&nbsp;</span>我和恨恶和平的人，同住得太久。</span>
<span class="verse" data-osis="Ps.120.7"><span class="verse-num">7&nbsp;</span>我希望有和平，但我一说话，他们就要争战。</span>
</p>

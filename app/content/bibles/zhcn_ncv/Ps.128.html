<h2 class="chapter-num">128</h2>
<p>
<span class="verse" data-osis="Ps.128.1"><span class="verse-num verse-1">1&nbsp;</span>朝圣之歌（原文作“往上行之歌”）。敬畏耶和华，遵行他的道的人，是有福的。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.128.2"><span class="verse-num">2&nbsp;</span>你必吃你亲手劳碌得来的，你必享福，事事顺利。</span>
<span class="verse" data-osis="Ps.128.3"><span class="verse-num">3&nbsp;</span>你的妻子在你的内室，好像多结果子的葡萄树；你的儿女环绕着你的桌子，好像橄榄树的枝条。</span>
<span class="verse" data-osis="Ps.128.4"><span class="verse-num">4&nbsp;</span>看哪！敬畏耶和华的人必这样蒙福。</span>
<span class="verse" data-osis="Ps.128.5"><span class="verse-num">5&nbsp;</span>愿耶和华从锡安赐福给你；愿你一生一世得见耶路撒冷的繁荣。</span>
<span class="verse" data-osis="Ps.128.6"><span class="verse-num">6&nbsp;</span>愿你得见你儿女的儿女。愿平安归于以色列。</span>
</p>

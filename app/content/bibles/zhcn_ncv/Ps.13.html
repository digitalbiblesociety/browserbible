<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.13">
<h2 class="chapter-num">13</h2>
<p>
<span class="verse" data-osis="Ps.13.1"><span class="verse-num verse-1">1&nbsp;</span>大卫的诗，交给诗班长。耶和华啊！你忘记我要到几时呢？要到永远吗？你掩面不顾我，要到几时呢？</span>
<span class="verse" data-osis="Ps.13.2"><span class="verse-num">2&nbsp;</span>我心里筹算不安，内心终日愁苦，要到几时呢？我的仇敌胜过我，要到几时呢？</span>
<span class="verse" data-osis="Ps.13.3"><span class="verse-num">3&nbsp;</span>耶和华我的　神啊！求你看顾我，应允我；求你使我的眼睛明亮，免得我沉睡至死；</span>
<span class="verse" data-osis="Ps.13.4"><span class="verse-num">4&nbsp;</span>免得我的仇敌说：“我胜过了他”；免得我跌倒的时候我的敌人就欢呼。</span>
<span class="verse" data-osis="Ps.13.5"><span class="verse-num">5&nbsp;</span>至于我，我倚靠你的慈爱，我的心必因你的救恩欢呼。</span>
<span class="verse" data-osis="Ps.13.6"><span class="verse-num">6&nbsp;</span>我要歌颂耶和华，因他以厚恩待我。（本章第5-6节在《马索拉抄本》为13:6）</span>
</p>

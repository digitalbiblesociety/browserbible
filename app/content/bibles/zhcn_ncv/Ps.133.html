<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.133">
<h2 class="chapter-num">133</h2>
<p>
<span class="verse" data-osis="Ps.133.1"><span class="verse-num verse-1">1&nbsp;</span>大卫朝圣之歌（原文作“往上行之歌”）。看哪！弟兄和睦共处，是多么的善，多么的美。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.133.2"><span class="verse-num">2&nbsp;</span>这好比那珍贵的油浇在亚伦的头上，流到胡须，又从亚伦的胡须，流到他的衣领上。</span>
<span class="verse" data-osis="Ps.133.3"><span class="verse-num">3&nbsp;</span>又好比黑门的甘露落在锡安的众山上，在那里有耶和华命定的福，就是永远的生命。</span>
</p>

<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.134">
<h2 class="chapter-num">134</h2>
<p>
<span class="verse" data-osis="Ps.134.1"><span class="verse-num verse-1">1&nbsp;</span>朝圣之歌（原文作“往上行之歌”）。耶和华的众仆人哪！你们要称颂耶和华；夜间在耶和华殿中侍候的，你们要称颂耶和华。（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.134.2"><span class="verse-num">2&nbsp;</span>你们要向圣所举手祷告，称颂耶和华。</span>
<span class="verse" data-osis="Ps.134.3"><span class="verse-num">3&nbsp;</span>愿造天地的耶和华，从锡安赐福给你们。</span>
</p>

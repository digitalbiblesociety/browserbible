<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.149">
<h2 class="chapter-num">149</h2>
<p>
<span class="verse" data-osis="Ps.149.1"><span class="verse-num verse-1">1&nbsp;</span>以色列应当赞美　神你们要赞美耶和华，要向耶和华唱新歌，在圣民的会中赞美他。</span>
<span class="verse" data-osis="Ps.149.2"><span class="verse-num">2&nbsp;</span>愿以色列因造他的主欢喜，愿锡安的居民因他们的王快乐。</span>
<span class="verse" data-osis="Ps.149.3"><span class="verse-num">3&nbsp;</span>愿他们一边跳舞，一边赞美他的名，击鼓弹琴歌颂他。</span>
<span class="verse" data-osis="Ps.149.4"><span class="verse-num">4&nbsp;</span>因为耶和华喜悦自己的子民，以救恩给谦卑的人作装饰。</span>
<span class="verse" data-osis="Ps.149.5"><span class="verse-num">5&nbsp;</span>愿圣民因所得的荣耀高兴，愿他们在床上欢呼。</span>
<span class="verse" data-osis="Ps.149.6"><span class="verse-num">6&nbsp;</span>愿称赞　神的话常在他们口中；愿他们手里拿着两刃的剑，</span>
<span class="verse" data-osis="Ps.149.7"><span class="verse-num">7&nbsp;</span>为要报复列国，惩罚万民；</span>
<span class="verse" data-osis="Ps.149.8"><span class="verse-num">8&nbsp;</span>用锁链捆住他们的君王，用铁镣锁住他们的权贵，</span>
<span class="verse" data-osis="Ps.149.9"><span class="verse-num">9&nbsp;</span>要在他们身上施行记录在册上的审判。这就是他所有圣民的尊荣。你们要赞美耶和华。</span>
</p>

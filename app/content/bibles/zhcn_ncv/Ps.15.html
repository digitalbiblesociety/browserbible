<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.15">
<h2 class="chapter-num">15</h2>
<p>
<span class="verse" data-osis="Ps.15.1"><span class="verse-num verse-1">1&nbsp;</span>大卫的诗。耶和华啊！谁能在你的帐幕里寄居？谁能在你的圣山上居住呢？（本节在《马索拉抄本》包括细字标题）</span>
<span class="verse" data-osis="Ps.15.2"><span class="verse-num">2&nbsp;</span>就是行为完全，作事公义，心里说诚实话的人。</span>
<span class="verse" data-osis="Ps.15.3"><span class="verse-num">3&nbsp;</span>他不以舌头诋毁人，不恶待朋友，也不毁谤他的邻居。</span>
<span class="verse" data-osis="Ps.15.4"><span class="verse-num">4&nbsp;</span>他眼中藐视卑鄙的人，却尊重敬畏耶和华的人。他起了誓，纵然自己吃亏，也不更改。</span>
<span class="verse" data-osis="Ps.15.5"><span class="verse-num">5&nbsp;</span>他不拿自己的银子放债取利，也不收受贿赂陷害无辜；行这些事的人，必永不动摇。</span>
</p>

<div class="chapter ot NCVs" lang="zh-CN" dir="ltr" data-osis="Ps.61">
<h2 class="chapter-num">61</h2>
<p>
<span class="verse" data-osis="Ps.61.1"><span class="verse-num verse-1">1&nbsp;</span>大卫的诗，交给诗班长，用丝弦的乐器伴奏。　神啊！求你听我的呼求，留心听我的祷告。</span>
<span class="verse" data-osis="Ps.61.2"><span class="verse-num">2&nbsp;</span>我内心沮丧的时候，我从地极向你呼求；求你领我到那比我更高的磐石上面去。</span>
<span class="verse" data-osis="Ps.61.3"><span class="verse-num">3&nbsp;</span>因为你作过我的避难所，作过我逃避仇敌的坚固堡垒。</span>
<span class="verse" data-osis="Ps.61.4"><span class="verse-num">4&nbsp;</span>我要永远住在你的帐棚里，投靠在你翅膀下的隐密处。（细拉）</span>
<span class="verse" data-osis="Ps.61.5"><span class="verse-num">5&nbsp;</span>　神啊！你听了我所许的愿；你把产业赐给敬畏你名的人。</span>
<span class="verse" data-osis="Ps.61.6"><span class="verse-num">6&nbsp;</span>愿你增添王的寿数；愿他的年日世世无穷。</span>
<span class="verse" data-osis="Ps.61.7"><span class="verse-num">7&nbsp;</span>愿他在　神面前永远作王；愿你指派慈爱和诚实保护他。</span>
<span class="verse" data-osis="Ps.61.8"><span class="verse-num">8&nbsp;</span>这样，我要永远歌颂你的名，并且天天还我向你所许的愿。</span>
</p>

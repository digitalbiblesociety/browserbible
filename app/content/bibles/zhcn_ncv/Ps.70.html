<div class="chapter NCVs ot Ps_70" data-osis="Ps.70" lang="zh-CN" dir="ltr">
<h2 class="chapter-num">70</h2>
<p>
<span class="verse Ps_70_1" data-osis="Ps.70.1"><span class="verse-num v-1">1&nbsp;</span>大卫的记念诗，交给诗班长。　神啊！求你搭救我；耶和华啊！求你快来帮助我。</span>
<span class="verse Ps_70_2" data-osis="Ps.70.2"><span class="verse-num v-2">2&nbsp;</span>愿那些寻索我性命的，抱愧蒙羞；愿那些喜悦我遭害的，退后受辱。</span>
<span class="verse Ps_70_3" data-osis="Ps.70.3"><span class="verse-num v-3">3&nbsp;</span>愿那些对我说：“啊哈！啊哈！”的，都因羞愧退后。</span>
<span class="verse Ps_70_4" data-osis="Ps.70.4"><span class="verse-num v-4">4&nbsp;</span>愿所有寻求你的，都因你欢喜快乐；愿那些喜爱你救恩的，常说：“要尊　神为大。”</span>
<span class="verse Ps_70_5" data-osis="Ps.70.5"><span class="verse-num v-5">5&nbsp;</span>至于我，我是困苦贫穷的；　神啊！求你快快到我这里来；你是我的帮助，我的拯救；耶和华啊！求你不要耽延。</span>
</p>

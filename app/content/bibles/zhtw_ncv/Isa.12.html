<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Isa.12">
<h2 class="chapter-num">12</h2>
<p>
<span class="verse" data-osis="Isa.12.1"><span class="verse-num verse-1">1&nbsp;</span>稱謝救恩之歌到那日，你必說：“耶和華啊！我要稱謝你，因為你雖曾向我發怒，你的怒氣卻已轉消，你又安慰了我。</span>
<span class="verse" data-osis="Isa.12.2"><span class="verse-num">2&nbsp;</span>看哪！　神是我的拯救；我要倚靠他，並不懼怕，因為耶和華　神是我的力量，我的詩歌，他也成了我的拯救。”</span>
<span class="verse" data-osis="Isa.12.3"><span class="verse-num">3&nbsp;</span>所以你們要快樂地從救恩的泉源打水。</span>
<span class="verse" data-osis="Isa.12.4"><span class="verse-num">4&nbsp;</span>到那日，你們必說：“要稱謝耶和華，呼求他的名；在萬民中傳揚他的作為，使他們謹記他那至高的名。</span>
<span class="verse" data-osis="Isa.12.5"><span class="verse-num">5&nbsp;</span>你們要唱歌讚美耶和華，因為他作了極美的事；願這事傳遍全地。</span>
<span class="verse" data-osis="Isa.12.6"><span class="verse-num">6&nbsp;</span>錫安的居民哪，當喊叫歡呼！因為以色列的聖者在你們中間是偉大的。”</span>
</p>

<div class="chapter NCVt ot Ps_123" data-osis="Ps.123" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">123</h2>
<p>
<span class="verse Ps_123_1" data-osis="Ps.123.1"><span class="verse-num v-1">1&nbsp;</span>朝聖之歌（原文作“往上行之歌”）。坐在天上的主啊！我向你舉目。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse Ps_123_2" data-osis="Ps.123.2"><span class="verse-num v-2">2&nbsp;</span>僕人的眼睛怎樣望著主人的手，婢女的眼睛怎樣望著主母的手，我們的眼睛也照樣望著耶和華我們的　神，直到他向我們施恩。</span>
<span class="verse Ps_123_3" data-osis="Ps.123.3"><span class="verse-num v-3">3&nbsp;</span>耶和華啊！求你向我們施恩，求你向我們施恩；因為我們飽受藐視，到了極點。</span>
<span class="verse Ps_123_4" data-osis="Ps.123.4"><span class="verse-num v-4">4&nbsp;</span>我們飽受那些安逸的人的嘲笑，和驕傲的人的藐視，到了極點。</span>
</p>

<div class="chapter NCVt ot Ps_125" data-osis="Ps.125" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">125</h2>
<p>
<span class="verse Ps_125_1" data-osis="Ps.125.1"><span class="verse-num v-1">1&nbsp;</span>朝聖之歌（原文作“往上行之歌”）。倚靠耶和華的人好像錫安山，總不動搖，永遠屹立。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse Ps_125_2" data-osis="Ps.125.2"><span class="verse-num v-2">2&nbsp;</span>群山怎樣圍繞著耶路撒冷，耶和華也照樣圍繞著他的子民，從現在直到永遠。</span>
<span class="verse Ps_125_3" data-osis="Ps.125.3"><span class="verse-num v-3">3&nbsp;</span>惡人的杖不會常留在義人的地業上，免得義人伸手作惡。</span>
<span class="verse Ps_125_4" data-osis="Ps.125.4"><span class="verse-num v-4">4&nbsp;</span>耶和華啊！求你善待那些良善，和心裡正直的人。</span>
<span class="verse Ps_125_5" data-osis="Ps.125.5"><span class="verse-num v-5">5&nbsp;</span>至於那些偏行彎曲道路的人，耶和華必把他們和作惡的人一同除去。願平安歸於以色列。</span>
</p>

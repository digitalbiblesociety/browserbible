<div class="chapter NCVt ot Ps_127" data-osis="Ps.127" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">127</h2>
<p>
<span class="verse Ps_127_1" data-osis="Ps.127.1"><span class="verse-num v-1">1&nbsp;</span>所羅門朝聖之歌（原文作“往上行之歌”）。如果不是耶和華建造房屋，建造的人就徒然勞苦；如果不是耶和華看守城池，看守的人就徒然警醒。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse Ps_127_2" data-osis="Ps.127.2"><span class="verse-num v-2">2&nbsp;</span>你們清早起來，很晚才歇息，吃勞碌得來的飯，都是徒然；因為主必使他所愛的安睡。</span>
<span class="verse Ps_127_3" data-osis="Ps.127.3"><span class="verse-num v-3">3&nbsp;</span>兒女是耶和華所賜的產業，腹中的胎兒是他的賞賜。</span>
<span class="verse Ps_127_4" data-osis="Ps.127.4"><span class="verse-num v-4">4&nbsp;</span>年輕時所生的兒女，好像勇士手中的箭。</span>
<span class="verse Ps_127_5" data-osis="Ps.127.5"><span class="verse-num v-5">5&nbsp;</span>箭袋裝滿了箭的人是有福的，他們在城門口和仇敵說話的時候，必不至於羞愧。</span>
</p>

<div class="chapter NCVt ot Ps_131" data-osis="Ps.131" lang="zh-TW" dir="ltr">
<h2 class="chapter-num">131</h2>
<p>
<span class="verse Ps_131_1" data-osis="Ps.131.1"><span class="verse-num v-1">1&nbsp;</span>大衛朝聖之歌（原文作“往上行之歌”）。耶和華啊！我的心不驕傲，我的眼不自高；重大和超過我能力的事，我都不敢作。（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse Ps_131_2" data-osis="Ps.131.2"><span class="verse-num v-2">2&nbsp;</span>我的心平靜安穩，像斷過奶的孩子躺在他母親的懷中，我的心在我裡面真像斷過奶的孩子。</span>
<span class="verse Ps_131_3" data-osis="Ps.131.3"><span class="verse-num v-3">3&nbsp;</span>以色列啊！你要仰望耶和華，從現在直到永遠。</span>
</p>

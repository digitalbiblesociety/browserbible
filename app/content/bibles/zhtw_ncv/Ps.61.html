<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.61">
<h2 class="chapter-num">61</h2>
<p>
<span class="verse" data-osis="Ps.61.1"><span class="verse-num verse-1">1&nbsp;</span>大衛的詩，交給詩班長，用絲弦的樂器伴奏。　神啊！求你聽我的呼求，留心聽我的禱告。</span>
<span class="verse" data-osis="Ps.61.2"><span class="verse-num">2&nbsp;</span>我內心沮喪的時候，我從地極向你呼求；求你領我到那比我更高的磐石上面去。</span>
<span class="verse" data-osis="Ps.61.3"><span class="verse-num">3&nbsp;</span>因為你作過我的避難所，作過我逃避仇敵的堅固堡壘。</span>
<span class="verse" data-osis="Ps.61.4"><span class="verse-num">4&nbsp;</span>我要永遠住在你的帳棚裡，投靠在你翅膀下的隱密處。（細拉）</span>
<span class="verse" data-osis="Ps.61.5"><span class="verse-num">5&nbsp;</span>　神啊！你聽了我所許的願；你把產業賜給敬畏你名的人。</span>
<span class="verse" data-osis="Ps.61.6"><span class="verse-num">6&nbsp;</span>願你增添王的壽數；願他的年日世世無窮。</span>
<span class="verse" data-osis="Ps.61.7"><span class="verse-num">7&nbsp;</span>願他在　神面前永遠作王；願你指派慈愛和誠實保護他。</span>
<span class="verse" data-osis="Ps.61.8"><span class="verse-num">8&nbsp;</span>這樣，我要永遠歌頌你的名，並且天天還我向你所許的願。</span>
</p>

<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.82">
<h2 class="chapter-num">82</h2>
<p>
<span class="verse" data-osis="Ps.82.1"><span class="verse-num verse-1">1&nbsp;</span>亞薩的詩。　神站在大能者的會中，在眾神之中施行審判，說：（本節在《馬索拉抄本》包括細字標題）</span>
<span class="verse" data-osis="Ps.82.2"><span class="verse-num">2&nbsp;</span>“你們不按公義審判，偏袒惡人，要到幾時呢？（細拉）</span>
<span class="verse" data-osis="Ps.82.3"><span class="verse-num">3&nbsp;</span>你們要為貧寒的人和孤兒伸冤，為困苦和窮乏的人伸張正義。</span>
<span class="verse" data-osis="Ps.82.4"><span class="verse-num">4&nbsp;</span>要搭救貧寒和窮困的人，救他們脫離惡人的手。”</span>
<span class="verse" data-osis="Ps.82.5"><span class="verse-num">5&nbsp;</span>他們沒有知識，也不明白，在黑暗中走來走去；大地的一切根基都搖動了。</span>
<span class="verse" data-osis="Ps.82.6"><span class="verse-num">6&nbsp;</span>我曾說過：“你們都是神，是至高者的兒子。</span>
<span class="verse" data-osis="Ps.82.7"><span class="verse-num">7&nbsp;</span>然而，你們要像世人一樣死亡，像世上任何一位領袖一樣倒斃。”</span>
<span class="verse" data-osis="Ps.82.8"><span class="verse-num">8&nbsp;</span>　神啊！求你起來，審判大地，因為萬國都是你的產業。</span>
</p>

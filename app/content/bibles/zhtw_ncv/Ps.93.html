<div class="chapter ot NCVt" lang="zh-TW" dir="ltr" data-osis="Ps.93">
<h2 class="chapter-num">93</h2>
<p>
<span class="verse" data-osis="Ps.93.1"><span class="verse-num verse-1">1&nbsp;</span>稱頌　神的威嚴和大能耶和華作王，他以威嚴為衣；耶和華以威嚴為衣，以能力束腰，世界就得以堅立，永不動搖。</span>
<span class="verse" data-osis="Ps.93.2"><span class="verse-num">2&nbsp;</span>你的寶座自古就立定，你從亙古就存在。</span>
<span class="verse" data-osis="Ps.93.3"><span class="verse-num">3&nbsp;</span>耶和華啊！大水揚起了，大水揚起了聲音，大水揚起了澎湃的波浪。</span>
<span class="verse" data-osis="Ps.93.4"><span class="verse-num">4&nbsp;</span>耶和華在高處大有能力，勝過大水的響聲，勝過海中的巨浪。</span>
<span class="verse" data-osis="Ps.93.5"><span class="verse-num">5&nbsp;</span>耶和華啊！你的法度極為確定；你的殿永遠被稱為聖是合宜的。</span>
</p>
